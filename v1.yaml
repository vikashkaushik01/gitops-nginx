apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: container-one
        image: nginx:1.19.3
        ports:
        - containerPort: 80
      - name: container-two
        image: redis:6.0.9
        ports:
        - containerPort: 6379
      - name: container-three
        image: busybox:1.32
        command: ["sleep", "3600"]

